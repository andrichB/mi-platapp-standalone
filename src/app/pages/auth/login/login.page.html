<ion-content class="login-container">
  <div class="background"></div>

  <div class="login-box">
    <h2>Login</h2>

    <ion-item class="input-item">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input 
        [(ngModel)]="email" 
        type="email" 
        placeholder="Correo"
        [disabled]="loading"
      ></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input 
        [(ngModel)]="password" 
        type="password" 
        placeholder="Contraseña"
        [disabled]="loading"
      ></ion-input>
    </ion-item>

    <ion-button 
      expand="full" 
      class="submit-btn" 
      (click)="login()"
      [disabled]="loading"
    >
      <ion-spinner *ngIf="loading"></ion-spinner>
      {{ loading ? 'Cargando...' : 'Enviar' }}
    </ion-button>

    <ion-text class="register-text">
      No tienes una cuenta? 
      <div class="line"></div>
      <strong (click)="goToSignup()">Regístrate</strong>
    </ion-text>
  </div>
</ion-content>
